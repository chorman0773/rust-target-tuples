name: Rust

on:
  push: 
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  rust:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]
        rust-channel: [1.66.0]

    steps:
      - uses: actions/checkout@v2
      - name: Remove Lockfile
        run: rm -f Cargo.lock
      - name: Install Rustup Toolchain
        run: |
          rustup toolchain add --profile minimal ${{ matrix.rust-channel }}
          rustup default ${{ matrix.rust-channel }}
          rustup update
      - name: Build
        run: |
           cargo build
           cargo test